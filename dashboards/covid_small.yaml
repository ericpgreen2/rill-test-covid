# Visit https://docs.rilldata.com/references/project-files to learn more about Rill project files.

display_name: "COVID metrics - small"
description: "This dashboard only has two columns"
model: "owid_covid_data_model"
timeseries: "date"
measures:
  - label: Total records
    expression: count(*)
    description: Total number of records present
    format_preset: humanize
dimensions:
  - label: Iso_code
    property: iso_code
    description: ""
  - label: Continent
    property: continent
    description: ""
security:
  access: "{{ .user.admin }}"