# Visit https://docs.rilldata.com/reference/project-files to learn more about Rill project files.

title: COVID - many types
description: Use this dashboard to test a bunch of types/formatters
model: owid_covid_data_model
timeseries: date
measures:
  - label: Total records
    expression: count(*)
    name: total_records
    description: Total number of records present
    format_preset: humanize
    valid_percent_of_total: true
  - label: Total cases
    expression: sum(total_cases)
    name: total_cases
    description: Sum of Total_cases
    format_preset: humanize
    valid_percent_of_total: true
  - label: New cases, formatted by interval_ms
    expression: sum(new_cases)
    name: sum(new_cases)
    format_preset: interval_ms
    valid_percent_of_total: true
dimensions:
  - name: iso_code
    label: Iso_code
    column: iso_code
    description: ""
  - name: continent
    label: Continent
    column: continent
    description: ""
  - name: location
    label: Location
    column: location
    description: ""
  - name: tests_units
    label: Tests_units
    column: tests_units
    description: ""
available_time_zones:
  - America/Los_Angeles
  - America/Chicago
  - America/New_York
  - Europe/London
  - Europe/Paris
  - Asia/Jerusalem
  - Europe/Moscow
  - Asia/Kolkata
  - Asia/Shanghai
  - Asia/Tokyo
  - Australia/Sydney
