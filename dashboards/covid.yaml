# Explore YAML
# Reference documentation: https://docs.rilldata.com/reference/project-files/explores

type: explore

title: "COVID metrics dashboard"
description: "Explore the OWID COVID data"
metrics_view: covid

dimensions: '*'
measures: '*'

time_zones:
  - America/Los_Angeles
  - America/Chicago
  - America/New_York

defaults:
  time_range: "P4W"

embeds:
  hide_pivot: true
