type: metrics_view
version: 1
title: COVID metrics - many measure formats
description: Use this dashboard to test a bunch of types/formatters
model: owid_covid_data_model
timeseries: date
measures:
  - label: Total records
    expression: count(*)
    name: total_records
    description: Total number of records present
    format_preset: humanize
    valid_percent_of_total: true
  - label: Total records
    expression: count(*)
    name: total_records_percentage
    description: Formatted by percentage
    format_preset: percentage
    valid_percent_of_total: true
  - label: Total records
    expression: count(*)
    name: total_records_commas
    description: Formatted by commas
    format_preset: none
    valid_percent_of_total: true
  - label: Total records
    expression: count(*)
    name: total_records_interval
    description: Formatted by interval
    format_preset: interval_ms
    valid_percent_of_total: true
  - label: Total records
    expression: count(*)
    name: total_records_currency
    description: Formatted by currency
    format_preset: currency_usd
    valid_percent_of_total: true
  - label: Total records
    expression: count(*)
    name: total_records_d3
    description: Formatted d3 by
    format_d3: "$,.5f"
    valid_percent_of_total: true
dimensions:
  - name: iso_code
    label: Iso_code
    column: iso_code
    description: ""
  - name: continent
    label: Continent
    column: continent
    description: ""
  - name: location
    label: Location
    column: location
    description: ""
  - name: tests_units
    label: Tests_units
    column: tests_units
    description: ""
